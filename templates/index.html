<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="30">
                StockPredict Pro
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Main Chart Area -->
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h5 id="chartTitle">Stock Price Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div id="mainChart" style="height: 400px;"></div>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header">
                        <h5 id="predictionTitle">30-Day Forecast</h5>
                    </div>
                    <div class="card-body">
                        <div id="predictionChart" style="height: 400px;"></div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h5>Analysis Controls</h5>
                    </div>
                    <div class="card-body">
                        <form id="controlForm">
                            <div class="mb-3">
                                <label class="form-label">Stock Symbol</label>
                                <select class="form-select" id="stockSymbol" required>
                                    <option value="">Select...</option>
                                    <option value="AAPL">Apple</option>
                                    <option value="MSFT">Microsoft</option>
                                    <option value="TSLA">Tesla</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Model Type</label>
                                <select class="form-select" id="modelType" required>
                                    <option value="lstm">LSTM</option>
                                    <option value="xgboost">XGBoost</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="analyzeBtn">
                                <span id="btnText">Run Analysis</span>
                                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Stock Stats -->
                <div class="card shadow mt-4">
                    <div class="card-header">
                        <h5>Key Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <tbody>
                                    <tr><th>Current</th><td id="currentPrice">-</td></tr>
                                    <tr><th>52W High</th><td id="weekHigh">-</td></tr>
                                    <tr><th>52W Low</th><td id="weekLow">-</td></tr>
                                    <tr><th>Market Cap</th><td id="marketCap">-</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
